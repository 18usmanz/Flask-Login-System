<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h2>Welcome to our site</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-container">
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
    {% endwith %}

    <p><a href ="{{ url_for('signup') }}">Sign Up</a> if you don't have an account.</p>
    <p><a href ="{{ url_for('signup') }}">Login</a> if you already have an account</p>
    </body>
</html>
